name: CI/CD pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [main]
    types: [opened, synchronized]

jobs:
  build_docker_image:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v3
        with: 
          context: .
          file: ./Dockerfile
          push: true
          tags: nguyenkhangphuc/admin-dashboard-frontend:latest
